<div th:fragment="createTask">
 <div class="row">
        <div class="col-xl-12 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Create New Task </h3>
                </div>
                <div class="col-4 text-right">
                  <!-- <a href="#!" class="btn btn-sm btn-primary">Settings</a> -->
                  <a href="#!" class="btn btn-neutral">Cancel</a>
                  <a href="#!" class="btn btn-neutral">Save/Submit</a>
                  <a href="#!" class="btn btn-success">Mark Done</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">Task information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-task-name">Project Name</label>
                        <input type="text" id="input-task-name" class="form-control" placeholder="First name" value="Affocare Closure">
                      </div>
                    </div>
                    
                    <div class="col-lg-3">
                      <div class="form-group">
                        <label class="form-control-label" for="input-Party-Name">Party Name</label>
                        <input type="text" id="input-task-name" class="form-control" placeholder="First name" value="own">
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <div class="form-group">
                        <label class="form-control-label" for="input-weightage">Weightage</label>
                        <select id="input-weightage" class="form-control">
                          <option value="">1</option>
                          <option value="">2</option>
                          <option value="">3</option>
                          <option value="">4</option>
                          <option value="">5</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row"> 
                    <div class="col-lg-3">
                      <div class="form-group">
                        <label class="form-control-label" for="input-AssignTo">Responsibility</label>
                        <select id="input-AssignTo" class="form-control">
                          <option value="">Select Responsible Person</option>
                          <option value="">CA Satish Sharma</option>
                          <option value="">CA Nidhi Saini</option>
                          <option value="">Firoz Ali</option>
                          <option value="">Ruchi Agrawal</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <div class="form-group">
                        <label class="form-control-label" for="input-AssignBy">Execution</label>
                        <select id="input-AssignBy" class="form-control">
                          <option value="">Select Executior</option>
                          <option value="">CA Satish Sharma</option>
                          <option value="">CA Nidhi Saini</option>
                          <option value="">Firoz Ali</option>
                          <option>Bobby Sharma</option>
                          <option>NA</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <div class="form-group">
                        <label class="form-control-label" for="input-AssignBy">Consulting</label>
                        <select id="input-AssignBy" class="form-control">
                          <option value="">Select Consultant</option>
                          <option value="">CA Satish Sharma</option>
                          <option value="">CA Nidhi Saini</option>
                          <option value="">Firoz Ali</option>
                          <option>Nipul Kumar</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <div class="form-group">
                        <label class="form-control-label" for="input-AssignBy">Intimation</label>
                        <select id="input-AssignBy" class="form-control">
                          <option value="">Select Intimation</option>
                          <option value="">CA Satish Sharma</option>
                          <option value="">CA Nidhi Saini</option>
                          <option value="">Firoz Ali</option>
                          <option>NA</option>
                        </select>
                      </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-lg-3">
                      <div class="form-group">
                        <label class="form-control-label" for="input-start-date">Due Date</label>
                        <input type="date" id="input-due-date" class="form-control" value="">
                      </div>
                    </div>
                    <div class="col-lg-9">
                      <div class="form-group">
                        <label class="form-control-label">Task Description</label>
                        <textarea rows="4" class="form-control" placeholder="A few words about task description ..."></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Client information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-client-name">Task Type</label>
                        <select id="input-client-name" class="form-control">
                          <option value="">Select task type</option>
                          <option value="ROC">ROC</option>
                          <option value="Admin">Admin</option>
                          <option value="BS">BS</option>
                          <option value="ITR">ITR</option>
                          <option value="Other">Other</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-client-name">Billing Client</label>
                        <select id="input-client-name" class="form-control">
                          <option value="">Select Billing Name</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">Comments</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-status">Status</label>
                        <select id="input-status" class="form-control">
                          <option value="">Select Status</option>
                          <option value="">Coming</option>
                          <option value="">Overdue</option>
                          <option value="">Ready</option>
                          <option>Completed</option>
                          <option>Due</option>
                          <option>review</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-AssignBy" style="color: red;">Weightage will display here if task overrun due date( Weightage x no. of delay days)</label>
                      </div>
                    </div>
                    <div class="col-lg-8">
                      <div class="form-group">
                        <label class="form-control-label">Reason for Delay</label>
                        <textarea rows="4" class="form-control" style="background:#ffe5e5; border:1px solid red;" placeholder="This will be visible to Responsible personf for task."></textarea>
                      </div>
                    </div>
                    <div class="col-lg-8">
                      <div class="form-group">
                        <label class="form-control-label">Remarks</label>
                        <textarea rows="4" class="form-control" readonly placeholder="This will be editable, only for Reviewer "></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>
