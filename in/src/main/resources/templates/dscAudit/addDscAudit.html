<!DOCTYPE html>
<html>
  <head>
    <title>Vivek Sushil &amp; Co - DSC Audit</title>
    <div th:replace="fragments/head :: head"></div>
  </head>
  <body>
    <!-- <div th:replace="fragments/nav :: sidenav"></div> -->
    <!-- Main content -->
    <div class="main-content" id="panel">
      <div th:replace="fragments/topNav :: topNav"></div>
      <div th:replace="fragments/breadcrumb :: breadcrumb"></div>
      <div class="container-fluid mt--6">
        <div th:fragment="createTask" class="row">
          <div class="col-xl-12 order-xl-1">
            <div class="card">
              <div class="card-header">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Add DSC Person</h3>
                  </div>
                  <div class="col-4 text-right">
                    <a id="save" class="btn btn-neutral" title="">Save/Submit</a>
                    <a id="deleteTaskBtn" class="btn bg-danger" style="color:white" onclick="getViewTaskDeleteById();" title="">Delete</a>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form id="dscAuditForm" role="form" action="" method="post">
                  <h6 class="heading-small text-muted mb-4">
                    DSC Person information
                  </h6>
                  <div class="pl-lg-4 taskInformation">
                    <div class="row">
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label class="form-control-label" for="DSCPerson"
                            >DSC Person</label
                          >
                          <input
                            type="text"
                            id="DSCPerson"
                            class="form-control"
                            placeholder="DSC Person"
                          />
                          <input
                            type="hidden"
                            id="DSCPersonID"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="col-lg-3">
                        <div class="form-group">
                          <label class="form-control-label" for="weightage"
                            >DSC Active?</label
                          >
                          <select id="DSCActive" class="form-control">
                            <option value="NA">NA</option>
                            <option value="Applied">Applied</option>
                            <option value="Check">Check</option>
                            <option value="Yes">Yes</option>
                            <option value="Done">Done</option>
                            <option value="Expired">Expired</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label class="form-control-label" for="DSCPurpose"
                            >DSC Purpose</label
                          >
                          <select id="DSCPurpose" class="form-control">
                            <option value="GST">GST</option>
                            <option value="MCA">MCA</option>
                            <option value="Audit">Audit</option>
                            <option value="Other">Other</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label class="form-control-label" for="DSCWithUs"
                            >DSC With Us?</label
                          >
                          <select id="DSCWithUs" class="form-control">
                            <option value="">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row"> 
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label class="form-control-label" for="category">Category</label>
                          <select id="category" class="form-control">
                            <option value="">Select Category</option>
                            <option value="test">test</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label class="form-control-label" for="DSCWithUs"
                            >DSC With Person</label
                          >
                          <select id="DSCWithPerson" class="form-control">
                            <option value="">Select</option>
                            <option value="test person">test person</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label class="form-control-label" for="mobileNumber"
                            >Mobile No.</label
                          >
                          <input
                            type="text"
                            id="mobileNumber"
                            class="form-control"
                            placeholder="mobile No."
                          />
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label class="form-control-label" for="feeCollected">Fee Collected</label
                          >
                          <input
                            type="text"
                            id="feeCollected"
                            class="form-control"
                            placeholder="Fee Collected"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4" />
                  <!-- Address -->
                  <h6 class="heading-small text-muted mb-4">
                    Dates
                  </h6>
                  <div class="pl-lg-4 clientInformation">
                    <div class="row">
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label class="form-control-label" for="madeDate"
                            >Made Date</label>
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"
                                ><i class="ni ni-calendar-grid-58"></i
                              ></span>
                            </div>
                            <input
                              id="madeDate"
                              class="form-control datepicker"
                              placeholder="Select date"
                              type="text"
                              value=""
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label class="form-control-label" for="validity "
                            >Validity (in Months)</label>
                           <select id="validity" class="form-control">
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label class="form-control-label" for="validTill">Valid Till</label>
                          <input type="text" id="future-date-input" readonly class="form-control">
                        </div>
                      </div>
                    </div>
                    </div>
                  <hr class="my-4 commentsSection" />
                  <!-- Description -->
                  <h6 class="heading-small text-muted mb-4 commentsSection">
                    Remarks
                  </h6>
                  <div class="pl-lg-4 commentsSection">
                    <div class="row">
                      <div class="col-lg-8 remarksColumn">
                        <div class="form-group">
                          <textarea
                            id="remarks"
                            rows="4"
                            class="form-control readonlyWhenTaskIsCompleted"
                            placeholder="This will be editable, only for Reviewer "
                          ></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- footer -->
        <div th:replace="fragments/footer :: dashboard-footer"></div>
      </div>
    </div>
    <!-- scripts -->
    <div th:replace="fragments/footer :: dashboard-scripts"></div>
    <script th:src="@{/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}" ></script>
    <script th:src="@{/logics/addAuditList.js}"></script>
    <script>
      $(document).ready(function () {
        // $.fn.datepicker.defaults.format = "yyyy/dd/mm";
        $(".datepicker").datepicker({
//           format: "dd-mm-yyyy";
        	 startDate: new Date()
        });
      });
    </script>
  </body>
</html>
