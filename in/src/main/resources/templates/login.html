<!DOCTYPE html>
<html>
<head>
  <title>Vivek Sushil &amp; Co - Login</title>
  <div th:replace="fragments/head :: head"></div>
  <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
</head>
<body class="bg-default login-body">

  <!-- Main content -->
  <div class="main-content">
    
    <!-- Page content -->
    <div class="container pb-5 login-main-holder">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
        <h3 class="login-heading">Vivek Sushil & Co.</h3>
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small class="login-sub-heading">
                	Ease Office
                </small>
              </div>
              <form role="form" action="" method="post">
                <div class="form-group mb-3">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input id="email" class="form-control" placeholder="Email" type="email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input id="password" class="form-control" placeholder="Password" type="password">
                  </div>
                </div>
                <!-- <div class="custom-control custom-control-alternative custom-checkbox">

                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Remember me</span>
                  </label>
                </div> -->
                <div class="text-center">
                  <button id="login" type="button" class="btn btn-primary my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <!-- <div class="row mt-3">
            <div class="col-6">
              <a href="#" class="text-light"><small>Forgot password?</small></a>
            </div>
            <div class="col-6 text-right">
              <a href="register.html" class="text-light"><small>Create new account</small></a>
            </div>
          </div>
           -->
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments/footer :: login-footer"></div>
  <div th:replace="fragments/footer :: login-footer-scripts"></div>
  <script th:src="@{/logics/login.js}"></script>
</body>
</html>
