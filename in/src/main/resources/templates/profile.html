<!DOCTYPE html>
<html>
  <head>
    <title>Vivek Sushil &amp; Co - Create Profile</title>
    <div th:replace="fragments/head :: head"></div>
  </head>
  <body>
    <!-- <div th:replace="fragments/nav :: sidenav"></div> -->
    <!-- Main content -->
    <div class="main-content" id="panel">
      <div th:replace="fragments/topNav :: topNav"></div>
      <div th:replace="fragments/adminNav :: adminNav"></div>
      <div class="container-fluid mt--6">
        <!-- Page content -->
        <div th:fragment="profile" class="row">
          <div class="col-xl-12 order-xl-1">
            <div class="card">
              <div class="card-header">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Profile</h3>
                  </div>
                  <div class="col-4 text-right">
                    <!-- <a href="#!" class="btn btn-sm btn-primary">Settings</a> -->
                    <!-- <input type="submit" class="btn btn-neutral" id="saveProfile" value="Save profile"/> -->
                    <a id="saveProfile" class="btn btn-neutral" title=""
                      >Save profile</a
                    >
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form id="profileForm" role="form" action="" method="post">
                  <h6 class="heading-small text-muted mb-4">
                    User information
                  </h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="accessType"
                            >Access Type</label
                          >
                          <select id="accessType" class="form-control">
                            <option value="">Select Access Type</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="location"
                            >Work Location</label
                          >
                          <select id="location" class="form-control">
                            <option value="">Select work location</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="firstName"
                            >First name</label
                          >
                          <input
                            type="text"
                            id="firstName"
                            class="form-control"
                            placeholder="First name"
                          />
                          <input
                            type="hidden"
                            id="profileId"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="lastName"
                            >Last name</label
                          >
                          <input
                            type="text"
                            id="lastName"
                            class="form-control"
                            placeholder="Last name"
                          />
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="email"
                            >Email address</label
                          >
                          <input
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="human@vscca.in"
                          />
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="mobile"
                            >Mobile</label
                          >
                          <input
                            type="email"
                            id="mobile"
                            class="form-control"
                            placeholder="Your Mobile No."
                          />
                        </div>
                      </div>
                      <div id="IsActiveUserHolder" class="col-md-4">
                        <div class="form-group">
                          <input
                            type="checkbox"
                            class=""
                            id="isActive"
                            name="isActive"
                          />
                          <label
                            id=""
                            class="form-control-label"
                            for="isActive"
                          ><span id="isActiveLabel"></span></label>
                        </div>
                    </div>
                    <div class="col-md-4 messageOnCreateUser">
                          <label class="form-control-label"><i>User will automatically activated on save...</i></label>
                      </div>
                  </div>
                  <!---User Role-->
                  <hr class="my-4" />
                  <h6 class="heading-small text-muted mb-4">User Role</h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <input
                            type="checkbox"
                            class=""
                            id="responsibility"
                            name="responsibility"
                          />
                          <label class="form-control-label" for="responsibility"
                            >Responsibility</label
                          ><br />
                          <input
                            type="checkbox"
                            class=""
                            id="execution"
                            name="execution"
                          />
                          <label class="form-control-label" for="execution">
                            Execution</label
                          ><br />
                          <input
                            type="checkbox"
                            class=""
                            id="consulting"
                            name="consulting"
                          />
                          <label class="form-control-label" for="consulting">
                            consulting</label
                          ><br />
                          <input
                            type="checkbox"
                            class=""
                            id="intimation"
                            name="intimation"
                          />
                          <label class="form-control-label" for="intimation">
                            Intimation</label
                          ><br />
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4" />
                  <!-- Address -->
                  <h6 class="heading-small text-muted mb-4">
                    Contact information
                  </h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="form-control-label" for="address"
                            >Address</label
                          >
                          <input
                            id="address"
                            class="form-control"
                            placeholder="Home Address"
                            type="text"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="city"
                            >City</label
                          >
                          <input
                            type="text"
                            id="city"
                            class="form-control"
                            placeholder="City"
                          />
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="country"
                            >Country</label
                          >
                          <input
                            type="text"
                            id="country"
                            class="form-control"
                            placeholder="Country"
                          />
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="postalCode"
                            >Postal code</label
                          >
                          <input
                            type="number"
                            id="postalCode"
                            class="form-control"
                            placeholder="Postal code"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4" />
                  <!-- Description -->
                  <h6 class="heading-small text-muted mb-4">About me</h6>
                  <div class="pl-lg-4">
                    <div class="form-group">
                      <label class="form-control-label">About Me</label>
                      <textarea
                        rows="4"
                        id="aboutMe"
                        class="form-control"
                        placeholder="A few words about you ..."
                      ></textarea>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- footer -->
        <div th:replace="fragments/footer :: dashboard-footer"></div>
      </div>
    </div>
    <!-- scripts -->
    <div th:replace="fragments/footer :: dashboard-scripts"></div>
    <script th:src="@{/logics/createProfile.js}"></script>
<!--     <script th:src="@{/logics/viewCreateProfileDetails.js}"></script> -->
  </body>
</html>
